<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>장인롤｜롤 장인랭킹에 대한 새로운 패러다임</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        h1 {
            margin: 20px;
        }

        /* 랭킹 목록 스타일 */
        .ranking {
            list-style: none;
            padding: 0;
        }

        /* 랭킹 항목 스타일 */
        .ranking li {
            margin: 10px;
            font-size: 18px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50px; /* 원형 모양 만들기 */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 랭킹 마커 스타일 */
        .marker {
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="mainPageBody">
        <div class="mainPageBackgroundImage centerText" style="width:100%; height: 600px;">
            <h1>랭킹 순위</h1>
            <ol class="ranking">
                <li><span class="marker">1</span> 항목 1</li>
                <li><span class="marker">2</span> 항목 2</li>
                <li><span class="marker">3</span> 항목 3</li>
                <li><span class="marker">4</span> 항목 4</li>
                <li><span class="marker">5</span> 항목 5</li>
            </ol>
        </div>
        <div class="centerText" style="width:100%; height: 1100px;">
            Hello !
        </div>
    </div>
</body>
</html>
